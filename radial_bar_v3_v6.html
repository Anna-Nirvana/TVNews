<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }
</style>

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script> -->

    <script>

        var width = 960,
            height = 700,
            barHeight = height / 2 - 40;

        var formatNumber = d3.format("s");

        var color = d3.scale.ordinal()
            .range(["#98abc5", "#ff8c00"]);

        var svg = d3.select('#radialBar1').append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        d3.json("./factors_sample.json", function (error, data) {

        //factors -> factors
        //styles -> styles
        //name/value -> conventional, animated

        var factorsNames = data.map(function (d) { return d.factor; });
        var styleNames = data[0].styles.map(function (d) { return d.name; });

        // barScale = y = rScale
            var barScale = d3.scale.linear()
                .domain([0, d3.max(data, function (d) { return d3.max(d.styles, function (d) { return d.value; }); })])
                .range([0, barHeight]);

            var numBarsfactors = factorsNames.length;
            var numBarsstyles = styleNames.length;

            //x = cScale = ???
            var x = d3.scale.linear()
                .domain([0, d3.max(data, function (d) { return d3.max(d.styles, function (d) { return d.value; }); })])
                .range([0, -barHeight]);

            // xAxis -> axisC
            var xAxis = d3.svg.axis()
                .scale(x).orient("left")
                .ticks(5)
                .tickFormat(formatNumber);

            var circles = svg.selectAll("circle")
                .data(x.ticks(5))
                .enter().append("circle")
                .attr("r", function (d) { return barScale(d); })
                .style("fill", "none")
                .style("stroke", "black")
                .style("stroke-dasharray", "2,2")
                .style("stroke-width", ".5px");

            var factors = svg.selectAll(".factor")
                .data(data)
                .enter().append("g")
                .attr("class", "factor")
                .attr("transform", function (d, i) { return "rotate(" + (i * 360 / numBarsfactors) + ")"; });

            var arc = d3.svg.arc()
                .startAngle(function (d, i) { return (i * 2 * Math.PI) / (numBarsstyles * numBarsfactors); })
                .endAngle(function (d, i) { return ((i + 1) * 2 * Math.PI) / (numBarsstyles * numBarsfactors); })
                .innerRadius(0);

            var segments = factors.selectAll("path")
                .data(function (d) { return d.styles; })
                .enter().append("path")
                .each(function (d) { d.outerRadius = 0; })
                .style("fill", function (d) { return color(d.name); })
                .attr("d", arc);

            segments.transition().ease("elastic").duration(1200).delay(function (d, i, u) { return u * 200 + 400; })
                .attrTween("d", function (d, index) {
                    var i = d3.interpolate(d.outerRadius, barScale(d.value));
                    return function (t) { d.outerRadius = i(t); return arc(d, index); };
                });

            //background grid circumferential
            svg.append("circle")
                .attr("r", barHeight)
                .classed("outer", true)
                .style("fill", "none")
                .style("stroke", "black")
                .style("stroke-width", "1.5px");

            // background grid radial
            factors.selectAll("line")
                .data(function (d) { return d.styles; })
                .enter().append("line")
                .attr("y2", function (d, i) { return i === 0 ? -barHeight - 20 : -barHeight; })
                .style("stroke", "black")
                .style("stroke-width", function (d, i) { return i === 0 ? "1px" : "0.2px"; })
                .attr("transform", function (d, i) { return "rotate(" + (i * 360 / (numBarsstyles * numBarsfactors)) + ")"; });

            svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

            // Labels
            var labelRadius = barHeight * 1.025;

            var labels = svg.append("g")
                .classed("labels", true);

            labels.append("def")
                .append("path")
                .attr("id", "label-path")
                .attr("d", "m0 " + -labelRadius + " a" + labelRadius + " " + labelRadius + " 0 1,1 -0.01 0");

            labels.selectAll("text")
                .data(factorsNames)
                .enter().append("text")
                .style("text-anchor", "middle")
                .style("font-weight", "bold")
                .style("fill", function (d, i) { return "#3e3e3e"; })
                .append("textPath")
                .attr("xlink:href", "#label-path")
                .attr("startOffset", function (d, i) { return i * 100 / numBarsfactors + 50 / numBarsfactors + '%'; })
                .text(function (d) { return d.toUpperCase(); });

            // legend
            var legend = svg.selectAll(".legend")
                .data(styleNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(" + -width / 2 + "," + (-(height / 2 - 20) + (i * 20)) + ")"; });

            legend.append("rect")
                .attr("x", width - 33)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 39)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });

        });

        d3.select(self.frameElement).style("height", height + "px");

    // </script>
